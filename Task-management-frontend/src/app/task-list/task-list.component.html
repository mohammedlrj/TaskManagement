<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Task List</h2>
    <a routerLink="/tasks/new" class="btn btn-primary">+ New Task</a>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Type</th>
        <th>Created</th>
        <th>Status</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.name }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.type }}</td>
        <td>{{ task.created | date: 'short' }}</td>
        <td>{{ getStatusLabel(task.status) }}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-info me-2" (click)="viewDetails(task.id)">
            <i class="bi bi-eye"></i> View
          </button>
          <button class="btn btn-sm btn-warning me-2" (click)="editTask(task.id)">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteTask(task.id)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
